  <div id="topics"></div>

    <button id="prev">Prev</button>

    <button id="next">Next</button>
  </div>

<script>
// OpenSheet URL for your detail sheet
const SHEET_URL = "https://opensheet.elk.sh/1u8tH7Qz3EEYydEVdr_p1rwyKMl26RueoFCn4QbAgEHE/Bangladebatetopics";

// Get clicked topic title from URL
const params = new URLSearchParams(window.location.search);
const clickedTitle = params.get("title");

let data = [];
let filteredData = [];
let currentPage = 1;
const pageSize = 20;

const container = document.getElementById("topics");
const searchInput = document.getElementById("search");
const prevBtn = document.getElementById("prev");
const nextBtn = document.getElementById("next");
const pageInfo = document.getElementById("page-info");

function renderPage() {
  container.innerHTML = "";
  const start = (currentPage - 1) * pageSize;
  const end = start + pageSize;
  const pageData = filteredData.slice(start, end);

  pageData.forEach(item => {
    const div = document.createElement("div");
    div.className = "topic";
    div.dataset.title = item.title;
    div.innerHTML = `<h3>${item.title}</h3><p>${item.detail}</p>`;
    container.appendChild(div);

    // Scroll to clicked topic
    if(item.title === clickedTitle){
      div.classList.add("highlight");
      setTimeout(()=>{div.scrollIntoView({behavior:"smooth",block:"start"});},300);
    }
  });

  const totalPages = Math.ceil(filteredData.length / pageSize);
  pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
  prevBtn.disabled = currentPage === 1;
  nextBtn.disabled = currentPage === totalPages;
}

// Fetch data from Google Sheet
fetch(SHEET_URL)
  .then(res => res.json())
  .then(json => {
    data = json;
    filteredData = data;
    renderPage();
  })
  .catch(err => {
    console.error(err);
    container.innerHTML = "‚ö†Ô∏è ‡¶°‡¶ø‡¶ü‡ßá‡¶á‡¶≤ ‡¶≤‡ßã‡¶° ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø";
  });

// Pagination
prevBtn.addEventListener("click",()=>{if(currentPage>1){currentPage--;renderPage();}});
nextBtn.addEventListener("click",()=>{const totalPages=Math.ceil(filteredData.length/pageSize);if(currentPage<totalPages){currentPage++;renderPage();}});

// Search system
searchInput.addEventListener("input",()=>{
  const q = searchInput.value.toLowerCase();
  filteredData = data.filter(item => item.title.toLowerCase().includes(q));
  currentPage = 1;
  renderPage();
});
</script>
