<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Thank You | DebateSylhetBD</title>
<meta name="description" content="Thank you for contacting DebateSylhetBD. Your message has been successfully sent. Redirecting to homepage.">
<meta http-equiv="refresh" content="6;url=https://debatesylhetbd.onrender.com/">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    padding:0;
    font-family:'Poppins',sans-serif;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    background: linear-gradient(-45deg,#0f2027,#203a43,#1c92d2,#2a5298);
    background-size:400% 400%;
    animation:gradientBG 15s ease infinite;
    color:#fff;
    overflow:hidden;
}

@keyframes gradientBG{
    0%{background-position:0% 50%;}
    50%{background-position:100% 50%;}
    100%{background-position:0% 50%;}
}

.container{
    text-align:center;
    padding:40px;
    background: rgba(255,255,255,0.05);
    border-radius:20px;
    backdrop-filter: blur(20px);
    box-shadow:0 25px 50px rgba(0,0,0,0.4);
    animation:fadeInUp 1.2s ease forwards;
}

@keyframes fadeInUp{
    from{opacity:0; transform:translateY(50px);}
    to{opacity:1; transform:translateY(0);}
}

h1{
    font-size:2.5em;
    margin-bottom:20px;
    background: linear-gradient(90deg,#00c6ff,#0072ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    animation:textGlow 2s infinite alternate;
}

@keyframes textGlow{
    from{text-shadow: 0 0 5px #00c6ff, 0 0 10px #0072ff;}
    to{text-shadow: 0 0 20px #00c6ff, 0 0 40px #0072ff;}
}

p{
    font-size:1.1em;
    margin-bottom:30px;
    color:#eee;
    animation:fadeText 2s ease forwards;
}

@keyframes fadeText{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.loader{
    margin:0 auto;
    border:5px solid rgba(255,255,255,0.2);
    border-top:5px solid #00c6ff;
    border-radius:50%;
    width:50px;
    height:50px;
    animation:spin 1s linear infinite;
}

@keyframes spin{
    0%{transform:rotate(0deg);}
    100%{transform:rotate(360deg);}
}

.footer{
    margin-top:25px;
    font-size:12px;
    color:#ddd;
}
</style>
</head>

<body>
<div class="container">
    <h1>✅ Thank You!</h1>
    <p>Your message has been successfully sent to DebateSylhetBD. You will be redirected to the homepage shortly.</p>
    <div class="loader"></div>
    <div class="footer">© 2026 DebateSylhetBD | thank you! for get in touch</div>
</div>
</body>
</html>
